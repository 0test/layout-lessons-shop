<!-- Not login -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="login_canvas" aria-labelledby="login_canvasLabel">
	<div class="offcanvas-header">
		<h5 class="offcanvas-title" id="login_canvasLabel">Login</h5>
		<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
	</div>
	<div class="offcanvas-body">
		<div id="login_form_wrapper">
			<form method="POST" class="needs-validation " id="login_form">
				<input type="hidden" name="formid" value="login_form">

				<div class="form-floating form-group mb-3 " data-field-wrapper="email">
					<input type="text" name="email" class="form-control" id="login_email" placeholder="name@example.com"
						value="">
					<label for="login_email">Email</label>
					<div class="invalid-feedback"></div>
				</div>
				<div class="form-floating form-group mb-3 " data-field-wrapper="password">
					<input type="password" name="password" class="form-control" id="login_password"
						placeholder="Password">
					<label for="login_password">Password</label>
					<div class="invalid-feedback"></div>
				</div>
				<div class="mb-3 text-danger" data-messages></div>
				<div class="form-floating form-group mb-3">

					<button class="w-100 btn btn-lg btn-primary" type="submit">
						<span class="spinner-border d-none spinner-border-sm"></span>Submit
					</button>
				</div>
			</form>
		</div>
	</div>
</div>

				<div class="form-floating form-group mb-3 " data-field-wrapper="email">
					<input type="text" name="email" class="form-control" id="register_email"
						placeholder="name@example.com" value="">
					<label for="register_email">Email</label>
					<div class="invalid-feedback"></div>
				</div>
				<div class="form-floating form-group mb-3 " data-field-wrapper="password">
					<input type="password" name="password" class="form-control" id="register_password"

				<div class="mb-3 text-danger" data-messages></div>

				<div class="form-floating form-group mb-3">

					<button class="w-100 btn btn-lg btn-primary" type="submit"><span

			</form>
		</div>

	</div>
</div>
