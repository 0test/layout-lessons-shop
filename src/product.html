<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark" class="h-100">

<head>
    {{> headtags}}
    <title>Товар</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <main class="d-flex flex-column h-100 justify-content-between">
        {{> header }}
        <div class=" container flex-fill px-4 py-5">
            {{> bread }}
            <div class="d-flex d-md-none align-items-center pb-3 mb-3">
                <div class="h3 mb-0 me-3">$14.00</div>
                <span class="badge bg-danger bg-opacity-10 text-danger d-md-none">Sale</span>
            </div>
            <div class="row pb-sm-1 pb-md-4">
                <!-- img -->
                <div class="col-md-6 gallery mb-3 mb-md-0">
                    <a class="d-block gallery-item  mb-4" href="/img/products/big01.png">
                        <div class=" bg-secondary p-4">
                            <img class="img-fluid" src="/img/products/big01.png">
                        </div>
                    </a>
                </div>

                <!--  details -->
                <div class="col-md-6 col-xl-5 offset-xl-1">
                    <div class="d-none d-md-block" style="margin-top: -90px;"></div>
                    <div class=" ps-md-4 ps-lg-5 ps-xl-0">
                        <div class="d-none d-md-block" style="padding-top: 90px;"></div>
                        <div class="d-flex align-items-center pt-3 py-3">
                            <span
                                class="badge bg-danger bg-opacity-10 text-danger d-none d-md-inline-block me-4">Sale</span>
                        </div>
                        <h1 class=" pb-1 mb-2">Scented candle</h1>
                        <p>Find aute irure reprehenderit in voluptate velit esse cillum dolore eu
                            fugiatnulla
                            pariatur neque congue aliqua dolor do amet sint ovar velit.</p>
                        <div class="d-none d-md-flex align-items-center pb-3 mb-3">
                            <div class="h3 mb-0 me-3">$14.00</div>
                        </div>

                        <!-- Color  selector -->
                        <div class="h6">Color</div>
                        <div class="d-flex pb-3">
                            <div class="me-2 mb-2">
                                <input class="btn-check" type="radio" name="color" data-binded-label="colorOption"
                                    value="Gray concrete" checked="" id="color1">
                                <label class="btn btn-icon btn-sm btn-outline-secondary rounded-circle" for="color1">
                                    <span class="d-block bg-size-cover bg-position-center rounded-circle"
                                        style="width: 1.5rem; height: 1.5rem; background-color: #c0c0c0; background-image: url(../assets/img/shop/pattern/marble.jpg);"></span>
                                </label>
                            </div>
                            <div class="me-2 mb-2">
                                <input class="btn-check" type="radio" name="color" data-binded-label="colorOption"
                                    value="Soft beige" id="color2">
                                <label class="btn btn-icon btn-sm btn-outline-secondary rounded-circle" for="color2">
                                    <span class="d-block rounded-circle"
                                        style="width: 1.5rem; height: 1.5rem; background-color: #d9c9a1;"></span>
                                </label>
                            </div>
                            <div class="me-2 mb-2">
                                <input class="btn-check" type="radio" name="color" data-binded-label="colorOption"
                                    value="Bluish sky" id="color3">
                                <label class="btn btn-icon btn-sm btn-outline-secondary rounded-circle" for="color3">
                                    <span class="d-block rounded-circle"
                                        style="width: 1.5rem; height: 1.5rem; background-color: #a1b7d9;"></span>
                                </label>
                            </div>
                            <div class="me-2 mb-2">
                                <input class="btn-check" type="radio" name="color" data-binded-label="colorOption"
                                    value="Green grass" id="color4">
                                <label class="btn btn-icon btn-sm btn-outline-secondary rounded-circle" for="color4">
                                    <span class="d-block rounded-circle"
                                        style="width: 1.5rem; height: 1.5rem; background-color: #74947d;"></span>
                                </label>
                            </div>
                            <div class="me-2 mb-2">
                                <input class="btn-check" type="radio" name="color" data-binded-label="colorOption"
                                    value="Woody brown" id="color5">
                                <label class="btn btn-icon btn-sm btn-outline-secondary rounded-circle" for="color5">
                                    <span class="d-block bg-size-cover bg-position-center rounded-circle"
                                        style="width: 1.5rem; height: 1.5rem; background-color: #af8352; background-image: url(../assets/img/shop/pattern/wood.jpg);"></span>
                                </label>
                            </div>
                        </div>

                        <!-- Weight  selector -->
                        <div class="h6">Weight</div>
                        <div class="d-flex">
                            <div class="me-3">
                                <input class="btn-check" type="radio" name="weight" value="140 g" checked=""
                                    id="weight1">
                                <label class="btn btn-outline-secondary px-2" for="weight1">
                                    <span class="mx-1">140 g</span>
                                </label>
                            </div>
                            <div class="me-3">
                                <input class="btn-check" type="radio" name="weight" value="260 g" id="weight2">
                                <label class="btn btn-outline-secondary px-2" for="weight2">
                                    <span class="mx-1">260 g</span>
                                </label>
                            </div>
                            <div class="me-3">
                                <input class="btn-check" type="radio" name="weight" value="440 g" id="weight3">
                                <label class="btn btn-outline-secondary px-2" for="weight3">
                                    <span class="mx-1">440 g</span>
                                </label>
                            </div>
                        </div>

                        <div class=" d-flex flex-nowrap justify-content-between align-items-center  py-4">

                            <div class="d-flex flex-grow-1 flex-nowrap py-4 quantity">
                                <input type="button" value=" - " class=" btn btn-primary btn-sm " >
                                <input type="text"  value="1" name="count"
                                    class="form-control form-control-sm form-input text-center ">
                                <input type="button" value=" + " class=" btn btn-primary  btn-sm "
                                    >
                            </div>
                            <div class="d-flex flex-shrink-0">
                                <button type="submit" name="addtocart" class="btn btn-primary">Купить</button>
                            </div>
                            <div class="d-flex flex-shrink-0">
                                <button class="btn fs-3 px-3 text-danger-emphasis">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-heart" viewBox="0 0 16 16">
                                        <path
                                            d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15" />
                                    </svg>
                                </button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </main>

    {{>modals}}
    {{>footer}}
    {{>footer_scripts}}
</body>

</html>
