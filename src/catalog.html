<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark" class="h-100">

<head>
    {{> headtags}}
    <title>Каталог</title>
</head>

<body class="  min-vh-100">
    <main class="d-flex flex-column h-100 justify-content-between">
        {{> header }}

        <!-- Page container -->
        <div class="container flex-fill   py-4">

            {{> bread }}

            <!-- Page title -->
            <div class="row pt-xl-3 mt-n1 mt-sm-0">
                <div class="col-lg-9">
                    <h1 class="pb-2 pb-sm-3">Home decoration</h1>
                </div>
            </div>
            <!-- Page content -->
            <div class="mt-1 mt-lg-3 pb-2 pb-sm-4 row">

                <!-- Sidebar (offcanvas on sreens < 992px) -->
                <aside class="col-lg-3">
                    <div class="offcanvas-lg   offcanvas-start" id="shopSidebar">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="shopSidebar">Фильтрация</h5>
                            <button type="button" class="btn-close" data-bs-target="#shopSidebar"
                                data-bs-dismiss="offcanvas"></button>
                        </div>
                        <div class=" offcanvas-body flex-column">
                            <!-- checkboxes -->
                            <div class="fltr_block pb-4">
                                <div class="fltr_name mb-2 text-body-secondary title">Checkboxes</div>
                                <div class="fltr_content content">
                                    <div class="form-check ">
                                        <input class="form-check-input" type="checkbox" role="switch" id="c1">
                                        <label class="form-check-label d-flex align-items-center" for="c1">
                                            Default input
                                            <span class="fltr_count   text-body-secondary ms-auto">48</span>

                                        </label>
                                    </div>
                                    <div class="form-check ">
                                        <input class="form-check-input" type="checkbox" role="switch" id="c2" checked>
                                        <label class="form-check-label d-flex align-items-center" for="c2">
                                            Checked switch checkbox
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <!-- END checkboxes -->

                            <!-- radio -->
                            <div class="fltr_block pb-4">
                                <div class="fltr_name mb-2 text-body-secondary title">Radio</div>
                                <div class="fltr_content content">
                                    <div class="form-check ">
                                        <input name="r1" class="form-check-input" type="radio" role="switch" id="r1-1"
                                            checked>
                                        <label class="form-check-label d-flex align-items-center" for="r1-1">
                                            Default radio input
                                            <span class="fltr_count   text-body-secondary ms-auto">48</span>
                                        </label>
                                    </div>
                                    <div class="form-check ">
                                        <input name="r1" class="form-check-input" type="radio" role="switch" id="r1-2">
                                        <label class="form-check-label d-flex align-items-center" for="r1-2">Checked
                                            radio</label>
                                    </div>
                                </div>
                            </div>
                            <!-- END radio -->

                            <!-- pattern -->
                            <div class="fltr_block pb-4">
                                <div class="fltr_name mb-2 text-body-secondary title">Color</div>
                                <div class="fltr_content content">

                                    <div class="form-check ">
                                        <input name="r2" class="form-check-input" type="radio" role="switch" id="r2"
                                            checked>
                                        <label class="form-check-label d-flex align-items-center" for="r2">
                                            <img src="/img/products/marble.jpg" class="bi me-1 rounded-circle">
                                            Default radio input
                                            <span class="fltr_count   text-body-secondary ms-auto">48</span>
                                        </label>
                                    </div>
                                    <div class="form-check ">
                                        <input name="r2" class="form-check-input" type="radio" role="switch" id="r2-2"
                                            checked>
                                        <label class="form-check-label d-flex align-items-center" for="r2-2">
                                            <img src="/img/products/wood.jpg" class="bi me-1 rounded-circle">
                                            Default radio input
                                            <span class="fltr_count   text-body-secondary ms-auto">48</span>
                                        </label>
                                    </div>
                                </div>



                            </div>
                            <!-- pattern -->

                            <!-- select -->
                            <div class=" fltr_block pb-2">
                                <div class="fltr_name mb-2 text-body-secondary title">Color</div>
                                <div class="fltr_content content">
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Select menu</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                            </div>
                            <!-- END select -->

                            <!-- reset -->
                            <div class=" fltr_block pb-2">
                                <div class="fltr_content content">
                                    <button type="button" class=" btn btn-icon btn-sm text-danger-emphasis">
                                        <span class="me-1">Сбросить фильтры</span>
                                    </button>
                                </div>
                            </div>
                            <!-- END reset -->
                        </div>
                    </div>
                </aside>

                <!-- Product grid -->
                <div class="col-lg-8 offset-lg-1">
                    <!-- Mobile: show filters  -->
                    <div class="align-items-baseline mb-2">
                        <div class="nav d-md-none">
                            <button class="btn btn-icon fs-sm p-0 " data-bs-toggle="offcanvas"
                                data-bs-target="#shopSidebar" aria-expanded="true">
                                <span class="navbar-toggler-icon"></span> Фильтры
                            </button>
                        </div>
                    </div>
                    <!-- END Mobile: show filters  -->

                    <!-- Products -->
                    <div class="row row-cols-1  row-cols-sm-2 row-cols-md-2 g-4">
                        <!-- Items -->
                        {{>product}}
                        {{>product}}
                        {{>product}}
                        {{>product}}
                        <!-- END Itesm -->
                    </div>
                    <!-- END Products -->
                    <!-- Pagination -->
                    <div class="row gy-3 align-items-center pt-3 pt-sm-4 mt-md-2">
                        <div class="col col-md-4 col-6 order-md-1 order-1">

                        </div>
                        <div class="col col-md-4 col-12 order-md-2 order-3 text-center">

                        </div>
                        <div class="col col-md-4 col-6 order-md-3 order-2">
                            <nav aria-label="Page navigation">
                                <ul class="pagination pagination-sm justify-content-end">
                                    <li class="page-item active" aria-current="page">
                                        <span class="page-link">1<span class="visually-hidden">(current)</span></span>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" href="#">2</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" href="#">3</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" href="#">4</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" href="#">5</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                    <!-- END Pagination -->
                </div>
            </div>
            <!-- END Page content -->
        </div>
    </main>

    {{>modals}}
    {{>footer}}
    {{>footer_scripts}}
</body>

</html>
